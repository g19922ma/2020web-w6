<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      transition: 0.8s;
      margin: 0 8px 8px 0;
      text-align: center;
      line-height: 100px;
    }
    .daikichi {
      background: pink;
      border-radius: 50%;
      transform: rotate(360deg);
    }
    .kyo {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <script>
    'use strict';

    const num = 10;
    const daikichi= Math.floor(Math.random() * num);
    const shokichi= Math.floor(Math.random() * num);
    while(shokichi===daikichi){
       shokichi= Math.floor(Math.random() * num);
    }
    const kyo=Math.floor(Math.random() * num);
    while(kyo===shokichi||kyo===daikichi){
      kyo=Math.floor(Math.random() * num);
    }

    for (let i = 0; i < num; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      
      div.addEventListener('click', () => {
        if (i === daikichi) {
          div.textContent = '大吉';
          div.classList.add('daikichi');
        } else if(i===shokichi){
          div.textContent = '小吉';
          div.classList.add('lose');
        }else if(i===kyo){
          div.textContent = '凶';
          div.classList.add('lose');
      }else{
         div.textContent = '中凶';
          div.classList.add('lose');
       );

      document.body.appendChild(div);
    }
  </script>
</body>
</html>
